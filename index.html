<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="./resources/ol.css">
        <link rel="stylesheet" href="resources/fontawesome-all.min.css">
        <link href="resources/photon-geocoder-autocomplete.min.css" rel="stylesheet">
        <link rel="stylesheet" href="./resources/ol-layerswitcher.css">
        <link rel="stylesheet" href="./resources/qgis2web.css">
        <style>
        html, body {
            background-color: #ffffff;
        }
        /* Style untuk kontrol navigasi biar lebih modern */
        .ol-control > * {
            background-color: rgba(255, 255, 255, 0.9)!important;
            color: #2c3e50!important;
            border-radius: 4px!important;
            border: 1px solid rgba(0,0,0,0.1)!important;
        }
        .ol-attribution a, .gcd-gl-input::placeholder, .search-layer-input-search::placeholder {
            color: #444444!important;
        }
        .search-layer-input-search {
            background-color: #f8f8f8!important;
        }
        
        /* Layout Utama Peta */
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
            font-family: 'Segoe UI', Roboto, sans-serif;
        }

        /* Container Judul Minimalis */
        #header-title {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 2000;
            pointer-events: none; /* Klik tembus ke peta */
            text-align: center;
            width: 90%;
        }

        #header-title h1 {
            margin: 0;
            font-size: 24px;
            font-weight: 800;
            color: #2c3e50;
            text-transform: uppercase;
            letter-spacing: 3px;
            /* Efek bayangan agar teks terbaca di atas satelit */
            text-shadow: 
                -2px -2px 0 #fff,  
                 2px -2px 0 #fff,
                -2px  2px 0 #fff,
                 2px  2px 0 #fff,
                 0px 0px 10px rgba(255,255,255,0.8);
        }

        #header-title p {
            margin: 5px 0 0;
            font-size: 11px;
            color: #34495e;
            font-weight: 600;
            letter-spacing: 5px;
            text-transform: uppercase;
            text-shadow: 1px 1px 2px white;
        }

        /* Responsif buat HP */
        @media (max-width: 600px) {
            #header-title h1 { font-size: 16px; letter-spacing: 1px; }
            #header-title p { font-size: 8px; letter-spacing: 2px; }
        }
        </style>
        <title>TEST RUN PETA PERENCANAAN</title>
    </head>
    <body>
        <div id="header-title">
            <h1>TEST RUN PETA PERENCANAAN</h1>
            <p>Database Perencanaan Sungai & DAS</p>
        </div>

        <div id="map">
            <div id="popup" class="ol-popup">
                <a href="#" id="popup-closer" class="ol-popup-closer"></a>
                <div id="popup-content"></div>
            </div>
        </div>

        <script src="resources/qgis2web_expressions.js"></script>
        <script src="./resources/functions.js"></script>
        <script src="./resources/ol.js"></script>
        <script src="./resources/ol-layerswitcher.js"></script>
        <script src="resources/photon-geocoder-autocomplete.min.js"></script>
        <script src="layers/DAS_1.js"></script>
        <script src="layers/Sungai_2.js"></script>
        <script src="styles/DAS_1_style.js"></script>
        <script src="styles/Sungai_2_style.js"></script>
        <script src="./layers/layers.js" type="text/javascript"></script> 
        <script src="./resources/Autolinker.min.js"></script>
        <script src="./resources/qgis2web.js"></script>         
    </body>
</html>
